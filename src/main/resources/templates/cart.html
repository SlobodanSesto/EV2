<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="text-center">

<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: sidenav"></div>
<div class="jumbotron jumbotron-fluid">
    <div th:if="${session.person.getFirstName() != null}">
        <h3>Hello,
            <span th:text="${session.person.getFirstName()}"></span>
            &nbsp;this is the cart view.
        </h3>
    </div>
    <div class="container" th:if="${session.person.getInvoice() != null}">
        <h4 th:text="${session.person.getInvoice().getInvoiceId()}"></h4>
        <div class="container mx-auto row">
            <div class="card mx-auto" style="width: 18rem; margin: 5px 15px;" th:each="productObj : ${session.person.getInvoice().getProducts()}">
                <a th:href="@{'/findProduct/' + ${productObj.getProductId()}}" data-id="1.jpg" class="product-info-btn">
                    <img th:src="@{/images/1.jpg}" class="card-img-top border" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${productObj.getProductName()}"></h5>
                    <p class="card-text" th:text="${productObj.getProductDesc()}"></p>
                    <a href="#" class="btn btn-primary" th:text="'$' + ${productObj.getProductPrice()}"></a>
                </div>
            </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
